name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Change this to your default branch if it's different
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read  # Allow reading repository contents
  pages: write    # Allow writing to GitHub Pages
  id-token: write # Required for GitHub Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version

      - name: Run fetchPosts script
        run: node fetchPosts.js  # Your script to generate posts

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build HTML files
        run: |
          # Assuming your generated files are in the 'posts' directory
          mkdir -p public
          cp -r posts/* public/  # Copy generated posts to the public directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # Path to the directory containing your generated files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
