name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Change this to your default branch if it's different
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read  # Allow reading repository contents
  pages: write    # Allow writing to GitHub Pages
  id-token: write # Required for GitHub Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1  # Limit the checkout to the latest commit

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify the Node.js version

      - name: Cache HTML files
        uses: actions/cache@v3
        with:
          path: public  # Path to the directory containing your generated files
          key: ${{ runner.os }}-html-${{ hashFiles('posts.json') }}  # Cache key based on posts.json hash
          restore-keys: |
            ${{ runner.os }}-html-

      - name: Check if HTML files exist
        id: check_html
        run: |
          if [ -d "public" ] && [ "$(ls -A public)" ]; then
            echo "HTML files already exist. Skipping generation."
            echo "skip_generation=true" >> $GITHUB_ENV
          else
            echo "skip_generation=false" >> $GITHUB_ENV
          fi

      - name: Run fetchPosts script
        if: env.skip_generation == 'false'
        run: node fetchPosts.js  # Your script to generate posts

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build and Upload HTML files
        run: |
          mkdir -p public
          cp -r posts/* public/  # Copy generated posts to the public directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # Path to the directory containing your generated files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
